<script id="jsbin-javascript">
// let & const

// var, metodo anterior para declarar variaveis
var myName = 'Tiago';
console.log(myName);

myName = 'Krebs';
console.log(myName);

// ES6 let, variaveis mutáveis
let myName_ = 'Tiago';
console.log(myName_);

myName_ = 'Krebs';
console.log(myName_);

// ES6 const, variaveis imutáveis
const myName__ = 'Tiago';
console.log(myName__);

myName__ = 'Krebs'; // Erro
console.log(myName__);

</script>
